<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | InSearchOfAverage</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

<div id="header-placeholder"></div>

<!-- Load Header -->
<script>
  fetch("/statistics.hub/header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header-placeholder").innerHTML = html;

      // Add menu behavior after header loads
      const script = document.createElement("script");
      script.innerHTML = `
        const menuBtn = document.getElementById("menuBtn");
        const sideMenu = document.getElementById("sideMenu");
        const overlay = document.getElementById("overlay");
        const closeBtn = document.getElementById("closeBtn");

        if (menuBtn && sideMenu && overlay && closeBtn) {
          menuBtn.addEventListener("click", () => {
            sideMenu.classList.remove("translate-x-full");
            overlay.classList.remove("hidden");
          });

          const closeMenu = () => {
            sideMenu.classList.add("translate-x-full");
            overlay.classList.add("hidden");
          };

          closeBtn.addEventListener("click", closeMenu);
          overlay.addEventListener("click", closeMenu);
        }
      `;
      document.body.appendChild(script);
    });
</script>


  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-blue-700 to-indigo-800 text-white py-20">
    <div class="max-w-6xl mx-auto text-center px-6">
      <h1 class="text-5xl font-bold mb-4 tracking-tight">Get in Touch</h1>
      <p class="text-lg md:text-xl text-gray-200 mb-12">
        Have questions, suggestions, or feedback? Fill out the form below and we will get back to you.
      </p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="max-w-4xl mx-auto py-16 px-6">
    <h2 class="text-3xl font-bold mb-8 text-center text-blue-800">Contact Form</h2>

    <form action="#" method="POST" class="bg-white shadow-lg rounded-lg p-8 space-y-6">
      <div>
        <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Write your message..." required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-yellow-400 hover:bg-yellow-300 text-gray-900 font-semibold py-3 px-6 rounded-lg shadow-lg transition transform hover:scale-105">
          Send Message
        </button>
      </div>
    </form>

    <div class="mt-12 text-center text-gray-700">
      <p>Or reach us at: <a href="mailto:insearchofaverage@example.com" class="text-blue-600 underline">insearchofaverage@gmail.com</a></p>
      <p class="mt-2">Follow us on social media:  
        <a href="https://x.com/Insearchofavera" class="text-blue-600 underline ml-2">Twitter</a> | 
        <a href="https://www.linkedin.com/in/insearch-average-533223390/" class="text-blue-600 underline ml-2">LinkedIn</a> | 
        <a href="#" class="text-blue-600 underline ml-2">Facebook</a>
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-800 text-white py-8 mt-16">
    <div class="max-w-6xl mx-auto text-center px-4">
      <p>&copy; 2025 InSearchOfAverage. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
